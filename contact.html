  <section class="ftco-section bg-light" id="section-contact">
    <div class="container">
      <div class="row">
  
        <div class="col-md-12 text-center mb-5 ftco-animate">
          <h2 class="display-4">Contact Us</h2>
          <div class="row justify-content-center">
            <div class="col-md-7">
              <p class="lead">Have questions or need assistance? Contact us, and we'll get back to you as soon as possible.</p>
            </div>           
        </div>
      </div>

    <div class="modal-body">
      <form onsubmit="sendContactEmail(); return false;">
        <div class="form-group">
          <label for="name" class="sr-only">Name</label>
          <input type="text" class="form-control" id="contactName" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message" class="sr-only">Message</label>
          <textarea id="contactMessage" cols="30" rows="10" class="form-control" placeholder="Write your message" required></textarea>
        </div>
       <div class="row">
        <div class="col-md-12 form-group">
          <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send Message">
        </div>
      </div>
      </form>          
    </div>
  </section>

    <!-- END section -->

    <script>
        function sendContactEmail() {
            let name = document.getElementById("contactName").value;
            let email = document.getElementById("contactEmail").value;
            let message = document.getElementById("contactMessage").value;
        
            let recipientEmail = "Dee@deezhotpot.com";  // Change this to the actual email
            let subject = "New Contact Message from " + name;
            let body = `Hello Deez Hot Pot,\n\nYou have a new message from ${name}\n=============================\nMessage:  ${message}\n=============================`;
        
            let mailtoLink = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        
            window.location.href = mailtoLink;  // Opens the email app with the message
        }
        </script>
