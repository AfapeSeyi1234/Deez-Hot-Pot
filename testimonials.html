    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const videos = document.querySelectorAll("#section-testimonials video");

        videos.forEach((video) => {
          video.addEventListener("play", function () {
            videos.forEach((vid) => {
              if (vid !== video && !vid.paused) {
                vid.pause();
                vid.currentTime = 0; // Reset video to start
              }
            });
          });
        });
      });
    </script>

<script>
  function openMenu() {
    document.getElementById("ftco-nav").classList.add("show");
    document.getElementById("section-testimonials").classList.add("blur");
    document.getElementById("overlay").style.display = "block";
  }

  function closeMenu() {
    document.getElementById("ftco-nav").classList.remove("show");
    document.getElementById("section-testimonials").classList.remove("blur");
    document.getElementById("overlay").style.display = "none";
  }
</script>
