      }
    
      function closeMenu() {
        document.getElementById("ftco-nav").classList.remove("show");
        document.getElementById("section-reservation").classList.remove("blur");
        document.getElementById("overlay").style.display = "none";
      }

<script>
  function sendEmail() {
      let Firstname = document.getElementById("m_fname").value;
      let lastname = document.getElementById("m_lname").value;
      let useremail = document.getElementById("m_email").value;
      let people = document.getElementById("m_people").value;
      let phone = document.getElementById("m_phone").value;
      let date = document.getElementById("m_date").value;
      let time = document.getElementById("m_time").value;
      let message = document.getElementById("m_message").value || "None";
  
      let recipientEmail = "Dee@deezhotpot.com";  // Change this to Deez Hotpotâ€™s email
      let subject = `New Reservation from ${Firstname}`;
      
      let body = 
          "=============================\n" +
          "      NEW RESERVATION DETAILS      \n" +
          "=============================\n" +
          "First Name:\t" + Firstname + "\n" +
          " Last Name:\t" + lastname + "\n" +
          " Email:\t" + useremail + "\n" +
          " Number of People at the event:\t" + people + "\n" +
          " Phone:\t" + phone + "\n" +
          " Date of the event:\t" + date + "\n" +
          " Time of the event:\t" + time + "\n" +
          " Additional Instructions:\t" + message + "\n" +
          "=============================\n" +
          "Thank you!\n";
  
      let mailtoLink = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  
      window.location.href = mailtoLink; // Opens the email client
  }
  </script>
